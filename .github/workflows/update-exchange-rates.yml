name: Daily Currency Rates Update

on:
  schedule:
    - cron: '0 6 * * *' # Runs daily at 6 AM UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  update-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download fresh rates from Exchangerate-API
        run: node scripts/utils/download-rates.js

      - name: Check rates file
        run: |
          echo "üìä Rates file content preview:"
          head -20 public/exchange-rates.json

          if [ ! -s public/exchange-rates.json ]; then
            echo "‚ùå Rates file is empty!"
            exit 1
          fi

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
