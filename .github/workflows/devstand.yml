name: Devstand Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  devstand:
    name: ðŸš€ Devstand Deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Devstand
        uses: ./.github/actions/setup-and-run
        with:
          script-name: 'devstand'
          command: 'npm run build'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: devstand/PR-${{ github.event.pull_request.number }}
          publish_branch: github-pages
          keep_files: true

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = `https://andreevWork.github.io/tax-app/devstand/PR-${{ github.event.pull_request.number }}/`;
            const body = `ðŸš€ **Devstand preview is available** [Open preview](${previewUrl}) This link shows the current UI state for this Pull Request.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => c.user.login === 'github-actions[bot]' && c.body.includes('Devstand preview'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
