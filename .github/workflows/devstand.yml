name: Devstand Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  devstand:
    name: ðŸš€ Devstand Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare Devstand artifact
        run: |
          mkdir -p pages/devstand/PR-${{ github.event.pull_request.number }}
          cp -R dist/* pages/devstand/PR-${{ github.event.pull_request.number }}/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.payload.pull_request.number;

            const previewUrl =
              `https://${owner}.github.io/${repo}/devstand/PR-${prNumber}/`;

            const updatedAt = new Date().toUTCString();

            const body =
              `ðŸš€ **Devstand preview for PR #${prNumber}**\n\n` +
              `ðŸ”— ${previewUrl}\n\n` +
              `ðŸ•’ **Last updated (UTC)**: ${updatedAt}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
              per_page: 100,
            });

            const botComment = comments.find(
              c =>
                c.user.login === 'github-actions[bot]' &&
                c.body.includes('Devstand preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body,
              });
            }
