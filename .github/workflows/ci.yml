name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  branch-naming:
    name: ðŸ§¾ Check branch naming
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.head_ref != 'main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: node scripts/checkBranchName.js

  lint:
    name: ðŸ” ESLint
    runs-on: ubuntu-latest
    needs: branch-naming
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint || echo '{"ok":false}' > ci-artifacts/lint-status.json
      - if: success()
        run: echo '{"ok":true}' > ci-artifacts/lint-status.json
      - uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: ci-artifacts/

  format:
    name: ðŸ’… Format check
    runs-on: ubuntu-latest
    needs: branch-naming
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run format || echo '{"ok":false}' > ci-artifacts/format-status.json
      - if: success()
        run: echo '{"ok":true}' > ci-artifacts/format-status.json
      - uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: ci-artifacts/

  build:
    name: ðŸ—ï¸ Build project
    runs-on: ubuntu-latest
    needs: branch-naming
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run build || echo '{"ok":false}' > ci-artifacts/build-status.json
      - if: success()
        run: echo '{"ok":true}' > ci-artifacts/build-status.json
      - uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: ci-artifacts/

  summary:
    name: ðŸ§¾ Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [branch-naming, lint, format, build]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ci-artifacts
          path: ci-artifacts/
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: node scripts/ciSummary.js
