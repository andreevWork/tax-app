name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  lint:
    name: ğŸ” ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-and-run
        with:
          script-name: 'lint'
          command: 'npm run lint'

  format:
    name: ğŸ’… Format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-and-run
        with:
          script-name: 'format'
          command: 'npm run format'

  build:
    name: ğŸ—ï¸ Build project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-and-run
        with:
          script-name: 'build'
          command: 'npm run build'

  branch-naming:
    name: ğŸ§¾ Check branch naming
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.head_ref != 'main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: mkdir -p ci-artifacts
      - run: |
          node scripts/checkBranchName.js || echo "âš ï¸ Branch name check reported invalid (non-blocking)."
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: branch-status
          path: ci-artifacts/

  summary:
    name: ğŸ§¾ Summary
    runs-on: ubuntu-latest
    needs: [lint, format, build, branch-naming]
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: ci-artifacts/
          merge-multiple: true
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: node scripts/ciSummary.js
